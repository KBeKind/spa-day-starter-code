<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
<h1>My Super Fancy Spa</h1>
<div id = "clientProfile">
    <h2>My Profile</h2>
    <p th:text="${name}"></p>
    <p th:text="${skintype}"></p>
    <p th:text="${manipedi}"></p>
</div>
<div id = "servicesMenu">

    <table>
        <th:block th:each="treatment : ${appropriateFacials}">
            <tr>
            <td th:text="${treatment}"></td>
            </tr>
        </th:block>

    </table>

<!--    <div>-->
<!--        <h3 th:if="${manipedi} "></h3>-->
<!--        -->
<!--        <h3 th:if="${manipedi} "></h3>-->
<!--  -->
<!--    </div>-->

    <div th:if="${manipedi.equals('manicure')}">
        <p th:replace="fragments :: manicureDescription"></p>
        </div>
    <div th:if="${manipedi.equals('pedicure')}">
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>
    <div th:if="${manipedi.equals('both')}">
        <p th:replace="fragments :: manicureDescription"></p>
        <p th:replace="fragments :: pedicureDescription"></p>
    </div>



</div>
<footer th:replace="fragments :: myFooter">
</footer>
</body>
</html>
